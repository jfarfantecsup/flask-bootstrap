{% extends 'layout.html' %}

{% block body %}

<h1>Index - Contactos</h1>

<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/agregar" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <div class="col-md-7">
        <h1>Lista</h1>
        <table class="table table-bordered table-hover bg-white">
            <thead>
                <tr>
                    <td>Nombres</td>
                    <td>Telefono</td>
                    <td>Email</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for c in contactos %}
                <tr>
                    <td> {{ c.1 }}</td>
                    <td> {{ c.2 }}</td>
                    <td> {{ c.3 }}</td>
                    <td>
                        <a href="/edit/{{ c.0}}" class="btn btn-secondary">Edit</a>
                        <a href="/delete/{{ c.0}}" class="btn btn-danger btn-secondary">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>
</div>

{% endblock %}
